{% extends "home/base.html" %}
{%block content %}

<div class="container">
    <h2>Report of Spending</h2>
    <table class="table table-bordered">
       
        <tbody>
            {% for report in report_list %}
                <tr> 
                    <td class="w-50">{{report.name}} </td>
                    <td class="w-25">${{report.maxAmount}} </td>
                    <td class="w-25">{{report.date_pushed}} </td>
                </tr>
                
                {%endfor%}
                
        </tbody>
        
    </table>
</div>

{%endblock content %}
